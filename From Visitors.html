<!DOCTYPE html>

<html>

<head>

    <title>Visitor Message </title>

    <meta charset="UTF-8">

    <link rel="stylesheet"

          href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">

</head>

<body>




    <h1>Visitor Message</h1>




    <form action="process-form.php" method="post"> 




        <label for="name">Name</label>

        <input type="text" id="name" name="name">


        <label for="age">Age</label>
		
        <input type="number" id="age" name="age">
        


        <label for="message">Message</label>

        <textarea id="message" name="message"></textarea>



        <label for="visitor type">visitor type</label>

        <select id="visitor type" name="visitor type">

            <option value="1">female</option>

            <option value="2" selected>male</option>

            <option value="3">child -18</option>

        </select>




        <fieldset>

            <legend>Type of message</legend>




            <label>

                <input type="radio" name="type" value="1" checked>

                Complaint

            </label>




            <br>




            <label>

                <input type="radio" name="type" value="2">

                Suggestion

            </label>
			
			
			
			<br>




            <label>

                <input type="radio" name="type" value="3">

                For purchase deals, please write your mobile phone number

            </label>



        </fieldset>

        <br>

        <button>Send</button>

    </form>

</body>

</html>
